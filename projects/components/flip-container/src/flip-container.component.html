<div class="ps-flip-container__container">
  <div class="ps-flip-container__flip-box" [@flipState]="flip" (@flipState.start)="flipStarted()" (@flipState.done)="flipDone()">
    <div #frontside class="ps-flip-container__side ps-flip-container__side__front">
      <ng-container [ngTemplateOutlet]="frontTemplate"></ng-container>
    </div>
    <div #backside class="ps-flip-container__side ps-flip-container__side__back">
      <ng-container [ngTemplateOutlet]="backTemplate"></ng-container>
    </div>
  </div>
</div>
