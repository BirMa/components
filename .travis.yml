language: node_js
dist: xenial
node_js:
  - "12"
sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

branches:
  only:
  - master

before_script:
  # Install commitlint cli for travis
  - npm install @commitlint/travis-cli

script:
  # Lint the commit messages
  - commitlint-travis
  - ng lint
  - ng build components
  - ng test components --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
  - ng build --prod --baseHref=https://prosoft-edv.github.io/components/
  - npm run build-storybook

notifications:
  email:
    on_failure: change
    on_success: change

# Deployment information
deploy:
  provider: pages # Tell Travis we want to deploy to Github Pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Will take the environment variable you created
  local_dir: dist/storybook-static # The folder that needs to be deployed
  repo: prosoft-edv/components # your project name
  target_branch: gh-pages # Tell Travis to deploy on the gh-pages branch
  on:
    branch: master # Tell Travis to trigger a deploy only when we push to master
